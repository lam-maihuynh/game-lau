<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Game lậu | Đăng nhập</title>
  <link rel="shortcut icon" type="image/ico" href="/Hinh/fav_ico.ico"/>
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  
      <link rel="stylesheet" href="/css/style.css">

  
</head>

<body>

  <div class="form">
    <center><ul class="col-md-12">
        <a href="/index.html" data-toggle="tooltip" data-placement="right" title="Trở về trang chủ"><img src="/Hinh/logo.png" alt="" height="100px"><h1>TRANG CHỦ</h1></a> 
        </ul></center>
      <ul class="tab-group">
        <li class="tab"><a href="#signup">Đăng ký</a></li>
        <li class="tab active"><a href="#login">Đăng nhập</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="signup">   
          <h1>Đăng ký</h1>
          
          <form>
          
          <div class="top-row">
            <div class="field-wrap">
              <label>
                Tên<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" name="Ten">
            </div>
        
            <div class="field-wrap">
              <label>
                Họ<span class="req">*</span>
              </label>
              <input type="text"required autocomplete="off" name="Ho"/>
            </div>
          </div>

          <div class="field-wrap">
            <label>
              email<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off" name="email"/>
          </div>
          
          <div class="field-wrap">
            <label>
              password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off" name="password"/>
          </div>
          
          <button type="submit" class="button button-block"/>Xác nhận</button>
          
          </form>

        </div>
        
        <div id="login">   
          <h1>Đăng nhập</h1>
          
          <form action="/" method="post">
          
            <div class="field-wrap">
            <label>
              email<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off" id="Th_Email" name="email"/>
          </div>
          
          <div class="field-wrap">
            <label>
              password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off" id="Th_Password" name="password"/>
          </div>
          
          <p class="forgot"><a href="#">Quên mật khẩu?</a></p>
          
          <button class="button button-block" id="Th_Submit">Đăng nhập</button>
          
          </form>

        </div>
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src="../Xu_ly/Xu_ly_3L.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>




<script>
$('.form').find('input, textarea').on('keyup blur focus', function (e) {
  
  var $this = $(this),
      label = $this.prev('label');

	  if (e.type === 'keyup') {
			if ($this.val() === '') {
          label.removeClass('active highlight');
        } else {
          label.addClass('active highlight');
        }
    } else if (e.type === 'blur') {
    	if( $this.val() === '' ) {
    		label.removeClass('active highlight'); 
			} else {
		    label.removeClass('highlight');   
			}   
    } else if (e.type === 'focus') {
      
      if( $this.val() === '' ) {
    		label.removeClass('highlight'); 
			} 
      else if( $this.val() !== '' ) {
		    label.addClass('highlight');
			}
    }

});

$('.tab a').on('click', function (e) {
  
  e.preventDefault();
  
  $(this).parent().addClass('active');
  $(this).parent().siblings().removeClass('active');
  
  target = $(this).attr('href');

  $('.tab-content > div').not(target).hide();
  
  $(target).fadeIn(600);
  
});


//submit login
Th_Submit.onclick = () => {
    var Tai_khoan = {
      "email": Th_Email.value,
      "password": Th_Password.value,
    }
    var thongTinTaiKhoan = Login(Tai_khoan);
    if (thongTinTaiKhoan != `{}`) {
      var nguoi_dung = JSON.parse(thongTinTaiKhoan)
      sessionStorage.setItem(`login`, nguoi_dung.ten)
      window.location = `../index.html`;
    } else
      alert("Sai tài khoản hoặc mật khẩu");
  }
</script>


</body>

</html>
